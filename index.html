<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time tracking dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="profile-section section">
      <div class="profile-container-1">
        <img src="images/image-jeremy.png" alt="Jeremy">
        <p>Report for</p>
        <h2>Jeremy <br> Robson</h2>
      </div>
      <div class="profile-container-2">
        <ul>
          <li id="daily">Daily</li>
          <li id="weekly">Weekly</li>
          <li id="monthly">Monthly</li>
        </ul>
      </div>
    </div>
    <div class="work-section section">
      <div class="work-container section-container">
        
        <p>Work</p>
        <div class="daily">
        <h1 id="w-h">5hr</h1>
        <p>Previous - <span id="w-p">7hrs</span> </p>
        </div>

      </div>
    </div>
    <div class="play-section section">
      <div class="play-container section-container">
        
        <p>Play</p>
        <div class="daily">
        <h1 id="p-h">1hr</h1>
        <p>Previous - <span id="p-p">2hrs</span> </p>
        </div>
        

      </div>
    </div>
    <div class="study-section section">
      <div class="study-container section-container">
        
        <p>Study</p>
        <div class="daily">
        <h1 id="st-h">0hr</h1>
        <p>Previous -<span id="st-p">1hr</span> </p>
        </div>
        

      </div>
    </div>
    <div class="exercise-section section">
      <div class="exercise-container section-container">
        
        <p>Exercise</p>
        <div class="daily">
        <h1 id="e-h">1hr</h1>
        <p>Previous - <span id="e-p">1hr</span></p>
        </div>
        

      </div>
    </div>
    <div class="social-section section">
      <div class="social-container section-container">
        
        <p>Social</p>
        <div class="daily">
        <h1 id="so-h">1hr</h1>
        <p>Previous -<span id="so-p">3hrs</span> </p>
        </div>
      </div>
    </div>
    <div class="self-section section">
      <div class="self-container section-container">
        
        <p>Self Care</p>
        <div class="daily">
        <h1 id="se-h">0hr</h1>
        <p>Previous - <span id="se-p">1hr</span></p>
        </div>
      </div>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
